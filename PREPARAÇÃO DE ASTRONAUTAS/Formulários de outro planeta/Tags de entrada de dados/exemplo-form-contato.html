<!--

    Crie um formulário de Contato

    1. O formulário deverá conter um título de
    nome Contato. Usar fieldsert e legend para essa finalidade

    2. O formulário conterá 3 cmapos
    - Nome (input texto)
    - email (input email)
    - mensagem (textarea)

    3. O formulário deverá conter um botão de enviar

    Atenção: O formulário deverá conter regras de
    acessibilidade. Como o label para cada campo
--->

<form action="" >
    <fieldset>
        <legend>Contato</legend>
        <label for="name">Nome</label>
        <br>
        <input id="name" type="text" name="name">
       
        <br>
        <br>
        
       
        <label for="email">Email</label>
        <br>
        <input id="email" type="text" name="email">
        <br>
        <br>

        <label>Mensagem</label>
        <br>
        <textarea name="massage" id="message"
        cols="18" rows="10"></textarea>
        <br>
        <br>
        
        <button type="submit">Enviar</button>        

    </fieldset>
</form>
