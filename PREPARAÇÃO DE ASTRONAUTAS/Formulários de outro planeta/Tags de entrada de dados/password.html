<!--

    <input type="password">

    - Colocar uma senha de maneira segura
    - Esconde o que está sendo digitado no campo
    - O estilo da apresentação do campo, depende do user Agent


    # Atributos

    - minLenght / maxLenght
        * O número mínimo e/ou máximo de caracteres para este campo

    - size
        * O número aceitável de caracteres que esse campo
        deverá conter
    - pattern
        * Expressão regular para validar o que está sendo
        digitado no campo
        * Altamente recomendado o uso de um padrão de 
        segurança alta de senhas
        * exemplo: queremos que a senha contenha
        caracteres hexadecimais com o limite de no mínimo
        4 e no máximo 8 caracteres
            * pattern="[0-9-fA-F]{4,8}"
    
    - placeholder
        * Mostra um exemplo de texto a ser digitado no campos
    
    - readonly / disabled
        * Atributo booleano indicando se o campo está
        habilitado ou não

    - required
        * o campo será obrigatórios
    
    - inputmode
        * poderá alterar o uso do teclado em smartphones
        * exemplo: queremos que o cliente só adicione
        números
            * inputmode="numeric"
-->
<form action="">

    <!---Delitimia min-max de caracteres-->
    <input type="password"
        minLenght="4"
        maxlength="8"
    >

    <button type="submit">Enviar</button>
        
</form>

<!--Declara um padrão a ser seguido-->
<form action="">

    <input type="password"
        pattern="[0-9-fA-F]{4,8}"
        placeholder="Escreva sua senha aqui"
    
    >

    <button type="submit">Enviar</button>
        
</form>

<!--- transforma em campo obrigatório de preenchimento-->
<form action="">

    <input type="password"
        required
    >

    <button type="submit">Enviar</button>
        
</form>

<!--autocompleta caso tenha salvo no navegador-->

<form action="">

    <input type="password"
        autocomplete="new-password"
    >

    <button type="submit">Enviar</button>
        
</form>
