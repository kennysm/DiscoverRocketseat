<!--

    Criando títulos visíveis para imagens

    <figure> e <figcaption>

-->
<a href="https://google.com">
    <figure>
    
        <img
            src="https://source.unsplash.com/random"
            alt="title image"
            title="Colocar um título na imagem"
            height="250px"
        >

        <figcaption>Colocar um título na imagem</figcaption>
    </figure>
</a>
