<!--

    <input type="search" />

    - Para cmapos de buscandodados
    - É igual ao compo do tipo 'text' mas poderá
    ser um pouco diferente dependendo
    do user Agent

    # atributos

    - list / <datalist> 
    - arial-label
-->

<datalist id="searchterms">
    <option>Mac</option>
    <option>Windows</option>
    <option>Linux</option>
</datalist>

<form action="">
    
    <input type="search" name="q" list="searchterms"
    placeholder="Digite seu termo de busca"
    size="29"
    aria-label="Campo de Pesquisa: Digite seu termo de busca">
    <button>Pesquisar</button>

</form>
