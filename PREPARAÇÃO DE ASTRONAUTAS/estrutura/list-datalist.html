<!--

    <datalist>

    - Lista de valores como sugestão a uma ta <input>.
    - Valores sugestivos e não obrigatórios
    - usuários poderão selecionar um dos valores, ou colocar
    um valor diferente da sugestão.
    
-->

<input
    type="text"
    list = "fruitsdata"
    placeholder="Choose a fruit"/>

<datalist id="fruitsdata">
    <option>apple</option>
    <option>banana</option>
    <option>mango</option>
    <option>orange</option>
    <option>cherry</option>

</datalist>

<datalist id="colorsdata">
    <option>#ff000</option>
    <option>#00ff00</option>
</datalist>

<input type="color" list="colorsdata" />

<!--list

    - recebe como valor o id de um <datalist> residente
    no mesmo documento.
